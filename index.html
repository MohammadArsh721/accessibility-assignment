<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessibility Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Accessible Web Page</h1>

  <img src="https://via.placeholder.com/200" alt="Placeholder image of 200x200" />

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" aria-label="Enter your full name" />

    <label for="email">Email:</label>
    <input type="email" id="email" aria-label="Enter your email address" />

    <button type="submit" aria-label="Submit form">Submit</button>
  </form>
</body>
</html>
